<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Loanly - a loan predictor app</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<h1>Loanly</h1>
	<h3>A loan Predictor ML application</h3><br>
	<form action="{{ url_for('prediction') }}" method="post">
		<div class="mb-3">
			<label class="form-label">Name</label>
			<input type="text" style="color: black;" class="form-control" id="name" name="name" placeholder="enter your name" required><br><br>

			<label class="form-label">Gender</label>
			<select class="form-select" aria-label="" id="gender" name="gender" required>
			  <option value="">select</option>
			  <option value="Male">Male</option>
			  <option value="Female">Female</option>
			</select><br><br>

			<label class="form-label">Are you married?</label>
			<select class="form-select" aria-label="" required id="married" name="married">
			  <option value="">select</option>
			  <option value="Yes">Yes</option>
			  <option value="No">No</option>
			</select><br><br>

			<label class="form-label">Number of dependents</label>
			<select class="form-select" aria-label="" required id="dependents" name="dependents">
			  <option value="">select</option>
			  <option value="0">0</option>
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3+">3+</option>
			</select><br><br>

			<label class="form-label">Education</label>
			<select class="form-select" aria-label="" required id="education" name="education">
			  <option value="">select</option>
			  <option value="Graduate">Graduate</option>
			  <option value="Not Graduate">Not Graduate</option>
			</select><br><br>

			<label class="form-label">Are you self employed</label>
			<select class="form-select" aria-label="" required id="self_employed" name="self_employed">
			  <option value="">select</option>
			  <option value="Yes">Yes</option>
			  <option value="No">No</option>
			</select><br><br>

			<label class="form-label">Applicant income</label>
			<input type="Number" class="form-control" id="applicant_income" name="applicant_income" placeholder="" required><br><br>

			<label class="form-label">Co-applicant income</label>
			<input type="Number" class="form-control" id="coapplicant_income" name="coapplicant_income" placeholder="" required><br><br>

			<label class="form-label">Loan amount</label>
			<input type="Number" class="form-control" id="loan_amount" name="loan_amount" placeholder="" required><br><br>

			<label class="form-label">Loan amount term</label>
			<input type="Number" class="form-control" id="loan_amount_term" name="loan_amount_term" placeholder="(in months)" required><br><br>

			<label class="form-label">Credit history</label>
			<select class="form-select" aria-label="" required id="credit_history" name="credit_history">
			  <option value="">select</option>
			  <option value=1>Yes</option>
			  <option value=0>No</option>
			</select><br><br>

			<label class="form-label">Area of your property</label>
			<select class="form-select" aria-label="" required id="property_area" name="property_area">
			  <option value="">select</option>
			  <option value="Rural">Rural</option>
			  <option value="Semiurban">Semi-urban</option>
			  <option value="Urban">Urban</option>
			</select><br><br>
			  
			<button type="submit">predict</button><br><br>

		</div>
	</form>

</body>
</html>
